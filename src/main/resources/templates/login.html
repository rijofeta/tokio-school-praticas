<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head(title='Login')}"></head>

<body class="bg-light">
  <section class="ftco-section mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="wrap">
            <img src="images/myshop_logo.png" style="object-fit: contain; width: 100%; height: 100%">
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4">Login</h3>
                </div>
              </div>
              <form action="/login" method="post" class="signin-form" th:object="${loginDTO}">
                <div class="form-group mt-3">
                  <input type="text" class="form-control" th:field="*{username}" required>
                  <label class="form-control-placeholder" >Username</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" th:field="*{password}" required>
                  <label class="form-control-placeholder" >Password</label>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
